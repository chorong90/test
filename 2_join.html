<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>김초롱_회원가입</title>
    <link rel="stylesheet" href="/2_join.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Sunflower:wght@300&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Black Han Sans', sans-serif;
            font-family: 'Sunflower', sans-serif;
        }
    </style>
</head>

<body>
<script type="text/javascript" src="2_join.js"></script>
    <form name="join_form" method="post" action="">
        <div class="a">
            <h1>회원가입</h1>
        </div>

        <div class="inputBox_id">
            <label for="input_id"> 아이디
                <input type="text" id="id">
            </label>
        </div>

        <div class="inputBox_pw">
            <label for="input_pw"> 비밀번호
                <input type="password" id="pw">
            </label>
        </div>

        <div class="inputBox_pwc">
            <label for="input_pw"> 비밀번호 확인
                <input type="password" id="pwc">
            </label>
        </div>

        <div class="inputBox_birth">
            <label for="input_pw"> 생년월일
                <input type="password" id="birth">
            </label>
        </div>

        <div class="agree">
            <input type="checkbox" id="agree"> 동의합니다
        </div>

        <div class="finish"><br>
            <button type="submit" id="btn_done" onclick="return check();">완료</button>
            <input type="reset" id="btn_cancel" value="취소">
        </div>
    </form>

</body>
</html>
